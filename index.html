<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Santa</title>
</head>

<body>

    <div class="snow">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
    </div>

        <div class="container">

            <div class="head">
                <div class="hat">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <div class="hat-big-fluff">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                    <div class="six"></div>
                    <div class="seven"></div>
                    <div class="eight"></div>
                    <div class="nine"></div>
                    <div class="ten"></div>
                    <div class="eleven"></div>
                    <div class="twelve"></div>
                    <div class="thirteen"></div>
                    <div class="fourteen"></div>
                    <div class="fifteen"></div>
                </div>
                <div class="hat-small-fluff">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
                <div class="face">
                    <div class="r-eye"></div>
                    <div class="l-eye"></div>
                    <div class="nose"></div>
                    <div class="r-cheek"></div>
                    <div class="l-cheek"></div>
                    <div class="r-ear"></div>
                    <div class="l-ear"></div>
                </div>
                <div class="beard">   
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                    <div class="six"></div>
                    <div class="seven"></div>
                    <div class="eight"></div>
                    <div class="nine"></div>
                    <div class="ten"></div>
                    <div class="eleven"></div>
                    <div class="twelve"></div>   
                    <div class="thirteen"></div>
                    <div class="fourteen"></div>
                    <div class="fifteen"></div>
                    <div class="sixteen"></div>
                    <div class="seventeen"></div>

                </div>           
            </div>        

            <div class="body">
                <div class="stomach">
                    <div class="belt-band"></div> 
                    <div class="belt-buckle"></div>
                    <div class="center-belt-buckle"></div>
                </div>
                <div class="r-arm"></div>
                <div class="l-arm"></div>
                <div class="r-leg"></div>
                <div class="l-leg"></div>
            </div>
            
            <div class="sign">
                <div class="card">
                    <div class="card-face card-face-front"><br>Ho ho ho <br>(click me)</div>
                    <div class="card-face card-face-back"><br>Merry Chrysler</div>
                </div>
            </div>
            <div class="stick"></div> 
        
        </div>

        <script>
            var card = document.querySelector('.card');
                card.addEventListener( 'click', function() {
                card.classList.toggle('is-flipped');
                });
        </script>

</body>
</html>
